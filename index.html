---
layout: default
title: Home
permalink: /
---

<div class="posts">
  {% for post in site.posts %} 
  <article class="x_0x0">
    <header>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </header>
    <div class="entry">
      {{ post.excerpt }}
    </div>  
    <div class="more"><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read
        More</a></div> 
  </article>
  {% endfor %}
</div>
