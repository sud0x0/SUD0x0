  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="{{ site.url | append: '/css/Main.css' }}">
  <link rel="shortcut icon" type="image/png" href="https://sud0x0.com/images/favicon.png">
</head>
